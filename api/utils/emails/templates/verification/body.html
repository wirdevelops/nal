<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Verify Your Email</title>
    <style>
      @media only screen and (max-width: 620px) {
        table.body h1 {
          font-size: 28px !important;
          margin-bottom: 10px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #f6f6f6;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="body"
      style="border-collapse: separate; width: 100%; background-color: #f6f6f6"
    >
      <tr>
        <td
          class="container"
          style="
            font-family: sans-serif;
            font-size: 14px;
            vertical-align: top;
            display: block;
            max-width: 580px;
            padding: 10px;
            width: 580px;
            margin: 0 auto;
          "
        >
          <div
            class="content"
            style="
              box-sizing: border-box;
              display: block;
              margin: 0 auto;
              max-width: 580px;
              padding: 10px;
            "
          >
            <table
              role="presentation"
              class="main"
              style="
                border-collapse: separate;
                width: 100%;
                background: #ffffff;
                border-radius: 3px;
              "
            >
              <tr>
                <td
                  class="wrapper"
                  style="
                    font-family: sans-serif;
                    font-size: 14px;
                    vertical-align: top;
                    box-sizing: border-box;
                    padding: 20px;
                  "
                >
                  <h1
                    style="
                      color: #000000;
                      font-family: sans-serif;
                      font-weight: 300;
                      line-height: 1.4;
                      margin: 0;
                      margin-bottom: 30px;
                      font-size: 35px;
                      text-align: center;
                    "
                  >
                    Verify Your Email
                  </h1>
                  <p>Hello,</p>
                  <p>
                    Thank you for signing up! Please click the button below to
                    verify your email address:
                  </p>
                  <table
                    role="presentation"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    class="btn btn-primary"
                    style="border-collapse: separate; width: 100%"
                  >
                    <tr>
                      <td align="center">
                        <a
                          href="{{.VerificationURL}}"
                          target="_blank"
                          style="
                            background-color: rgb(219, 52, 52);
                            border: solid 1px rgb(219, 52, 102);
                            border-radius: 5px;
                            box-sizing: border-box;
                            color: #ffffff;
                            cursor: pointer;
                            display: inline-block;
                            font-size: 14px;
                            font-weight: bold;
                            margin: 0;
                            padding: 12px 25px;
                            text-decoration: none;
                          "
                          >Verify Email</a
                        >
                      </td>
                    </tr>
                  </table>
                  <p>This link will expire in {{.ExpirationHours}} hours.</p>
                  <p>
                    If you did not create an account, please ignore this email.
                  </p>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
